<!-- ======= hero Section ======= -->

<section id="home">
    <ngb-carousel #carousel [interval]="2000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
        (slide)="onSlide($event)" *ngIf="images">
        <ng-template ngbSlide *ngFor="let img of images; index as i" ngbSlide>
            <div class="picsum-img-wrapper">
                <img class="img" [src]="img" alt="My image {{i + 1}} description">
            </div>
            <div class="carousel-caption my-slide-container">
                <h2 class="animate__animated animate__fadeInDown">Le Meilleur De La </h2>
                <p class="animate__animated animate__fadeInUp">Peinture Et De La Deco De Maison</p>
                <a href="#contact" class="btn-get-started scrollto animate__animated animate__fadeInUp">Avoir un d√©vis</a>
            </div>           
        </ng-template>
    </ngb-carousel>
</section>
